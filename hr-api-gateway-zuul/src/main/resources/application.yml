spring:
  application:
    name: hr-api-gateway-zuul
server:
  port: 8765

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  
  
zuul:
  routes:
    worker:
      service-id: hr-worker
      path: /hr-worker/**
    
    payroll:
      service-id: hr-payroll
      path: /hr-payroll/**